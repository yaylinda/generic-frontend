<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Simple War</a>

    <!-- Show this for logged out users -->
    <ul *appShowAuthed="false" class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/login"
          routerLinkActive="active">
          Sign in
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/register"
          routerLinkActive="active">
          Sign up
        </a>
      </li>

    </ul>

    <!-- Show this for logged in users -->
    <ul *appShowAuthed="true"
      class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['/profile', currentUser.username]"
          routerLinkActive="active">
          Profile
        </a>
      </li>

      <!-- TODO: FIX THIS TO REFRESH PAGE AFTER LOGOUT -->
      <li class="nav-item">
        <a class="nav-link"
          routerLink="/login"
          (click)="logout()"
          routerLinkActive="active">
          Sign Out
        </a>
      </li>

    </ul>

  </div>
</nav>
